<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FreeCodeCamp : Build a Personal Portfolio Webpage</title>
  <link rel='stylesheet prefetch' href='bower_components/bootstrap/dist/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='bower_components/font-awesome/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="vertical-center" id="main">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 quote-box">
          <p id="quote"></p>
          <p class="small text-right">
            <span id="author"><a target="_blank" href="#">Shakespeare</a></span>&nbsp;&nbsp;
            <a id="twitter-link" target="_blank" href="#"><i class="fa fa-twitter fa-lg"></i></a>
            <a id="share-link" target="_blank" href="#"><i class="fa fa-share-alt fa-lg"></i></a>
          </p>
          <div id="credits"></div>
        </div>
        <div class="col-xs-12">
          <div class="spacer">
          </div>
          <div class="text-center">
            <button id="new-quote" class="btn btn-info">New Quote</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src='bower_components/jquery/dist/jquery.min.js'></script>
  <script src='bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
  <script src="js/index.js"></script>
</body>
</html>
